services:
  _defaults:
    autowire: true
    autoconfigure: true

  GAYA\Taxonomy\:
    resource: '../Classes/*'

  GAYA\Taxonomy\Utility\SiteConfigurationUtility:
    public: true
    shared: false

  # Events
  GAYA\Taxonomy\Tca\Registry:
    tags:
      - name: event.listener
        identifier: 'gaya-taxonomy-tca-registry'
        method: 'addTaxonomyDatabaseSchema'

  # DataProcessor
  GAYA\Taxonomy\DataProcessing\TaxonomyProcessor:
    shared: false
    tags:
      - name: 'data.processor'
        identifier: 'taxonomy'
